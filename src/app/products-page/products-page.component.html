<section class="product-container">
    <section class="filter-row">
        <select id="select-filter" class="select-box" (change)="update($event)"> 
            <option value="">All</option> 
            <option *ngFor="let category of categories" [value]="category"> 
                {{category | uppercase}}
            </option> 
        </select> 
        <div class="search-box">
            <input type="text" id="search-filter" (keyup)="searchProducts($event)" placeholder="Search">
            <img src="./assets/images/search.png" alt="*">
        </div>
    </section>
    <section class="products-row">
        <div class="product-card" *ngFor="let product of products">
            <app-product [product]="product" (addToCart)="addToCart($event)"></app-product>
        </div>
    </section>
</section>
